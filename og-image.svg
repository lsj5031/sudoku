<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background-color: white;">
  <rect width="1200" height="630" fill="white"/>
  <rect width="1200" height="630" fill="url(#grid)" stroke="black" stroke-width="20"/>
  
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="black" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <g transform="translate(400, 115)">
      <rect x="0" y="0" width="400" height="400" fill="white" stroke="black" stroke-width="12"/>
      
      <!-- Thick Lines -->
      <line x1="133.33" y1="0" x2="133.33" y2="400" stroke="black" stroke-width="8"/>
      <line x1="266.66" y1="0" x2="266.66" y2="400" stroke="black" stroke-width="8"/>
      <line x1="0" y1="133.33" x2="400" y2="133.33" stroke="black" stroke-width="8"/>
      <line x1="0" y1="266.66" x2="400" y2="266.66" stroke="black" stroke-width="8"/>
      
      <!-- Thin Lines -->
      <line x1="66.66" y1="0" x2="66.66" y2="400" stroke="black" stroke-width="2"/>
      <line x1="200" y1="0" x2="200" y2="400" stroke="black" stroke-width="2"/>
      <line x1="333.33" y1="0" x2="333.33" y2="400" stroke="black" stroke-width="2"/>
      
      <line x1="0" y1="66.66" x2="400" y2="66.66" stroke="black" stroke-width="2"/>
      <line x1="0" y1="200" x2="400" y2="200" stroke="black" stroke-width="2"/>
      <line x1="0" y1="333.33" x2="400" y2="333.33" stroke="black" stroke-width="2"/>
  </g>
  
  <text x="600" y="580" font-family="'Times New Roman', serif" font-weight="bold" font-size="48" text-anchor="middle" fill="black" letter-spacing="8" style="text-transform: uppercase;">Monochrome Sudoku</text>
</svg>
