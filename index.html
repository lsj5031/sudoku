<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Sudoku</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Sudoku</h1>
    <p class="subtitle">Intelligent Assistant. Paper Puzzles.</p>
  </header>

  <main>
    <!-- Left Column: Input & Controls -->
    <section class="controls-area">
      <div class="card">
        <div id="uploadArea" class="upload-box">
          <p style="font-family: var(--font-mono); font-weight: 700; font-size: 1.25rem;">[ UPLOAD PHOTO ]</p>
          <p style="margin-top: 0.5rem; font-size: 0.875rem; color: var(--muted-foreground);">Drag & drop or Click</p>
          <input type="file" id="imageUpload" accept="image/*" style="display:none;">
          <img id="uploadedImage" alt="Sudoku Reference">
        </div>

        <div id="message">
          Upload a photo or enter numbers manually to start.
        </div>
      </div>

      <div class="card">
        <div class="button-group">
          <button id="btn-hint" class="primary">Next Hint</button>
          <button id="btn-apply" class="secondary">Apply Hint</button>
          <button id="btn-candidates" class="secondary">Candidates</button>
          <button id="btn-clear-colors" class="secondary">Clear Colors</button>
        </div>
        
        <!-- Divider -->
        <hr style="border: 0; border-top: 4px solid #000; margin: 2rem 0;">

        <div class="button-group">
          <button id="btn-check" class="secondary">Check Rules</button>
          <button id="btn-solve" class="secondary">Solve Grid</button>
          <button id="btn-lock" class="secondary">Lock Clues</button>
          <button id="btn-clear" class="secondary">Clear Grid</button>
        </div>
        
        <!-- Divider -->
        <hr style="border: 0; border-top: 1px solid #E5E5E5; margin: 2rem 0;">

        <div class="button-group">
          <button id="btn-export" class="secondary">Save</button>
          <button id="btn-import" class="secondary">Load</button>
          <button id="btn-share" class="secondary">Share</button>
          <button id="btn-load-url" class="secondary">URL</button>
          <input type="file" id="importFile" accept=".txt,.sudoku,text/plain" style="display:none;">
        </div>
      </div>
    </section>

    <!-- Right Column: The Grid -->
    <section class="sudoku-container">
      <table id="sudokuGrid">
        <!-- Javascript will populate this -->
      </table>
    </section>
  </main>

  <footer>
    <p>Sudoku Helper &mdash; v2.0</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
